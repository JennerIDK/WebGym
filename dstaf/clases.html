<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Clases - Staff</title>

  <!-- CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/dash.css" rel="stylesheet" />
  <link href="../css/clases.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h3>Staff Menu</h3>
        <a href="dashboard.html">Dashboard</a>
        <a href="productos.html">CRUD Productos</a>
        <a href="clases.html" class="active">CRUD Clases</a>
        <a href="perfil.html">Perfil</a>
        <a href="../index.html">Cerrar Sesión</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <h1 class="mb-4">Gestión de Clases</h1>

        <!-- Botón para agregar clase -->
        <button class="btn btn-success mb-3" id="btnAgregarClase">+ Agregar Clase</button>

        <!-- Contenedor de tarjetas de clases -->
        <div class="row" id="clasesContainer">
          <!-- Aquí se renderizan las clases dinámicamente -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para agregar/editar clase -->
  <div class="modal fade" id="modalClase" tabindex="-1" aria-labelledby="modalClaseLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="claseForm">
          <div class="modal-header">
            <h5 class="modal-title" id="modalClaseLabel">Agregar Clase</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="claseIndex">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre de la clase</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="cupos" class="form-label">Cupos</label>
              <input type="number" id="cupos" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="costo" class="form-label">Costo (S/.)</label>
              <input type="number" id="costo" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="imagen" class="form-label">URL Imagen</label>
              <input type="text" id="imagen" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
  <script src="../js/clases.js"></script>
</body>
</html>
