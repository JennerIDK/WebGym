<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil Staff</title>

  <!-- CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/dash.css" rel="stylesheet" />
  <link href="../css/perfil.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h3>Staff Menu</h3>
        <a href="dashboard.html">Dashboard</a>
        <a href="productos.html">CRUD Productos</a>
        <a href="clases.html">CRUD Clases</a>
        <a href="perfil.html" class="active">Perfil</a>
        <a href="../index.html">Cerrar Sesión</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <h1 class="mb-4">Mi Perfil</h1>
        
        <div class="row">
          <div class="col-md-4 text-center">
            <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg" alt="Foto de perfil" class="perfil-img mb-3" id="fotoPerfil">
            <input type="file" id="inputFoto" class="form-control mb-3" placeholder="Seleccionar imagen">
            <button class="btn btn-primary w-100" id="btnCambiarFoto">Cambiar Foto</button>
          </div>

          <div class="col-md-8">
            <form id="perfilForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" id="correo" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <input type="text" id="rol" class="form-control" readonly>
              </div>

              <hr>
              <h5>Cambiar Contraseña</h5>
              <div class="mb-3">
                <label for="passActual" class="form-label">Contraseña Actual</label>
                <input type="password" id="passActual" class="form-control">
              </div>
              <div class="mb-3">
                <label for="passNueva" class="form-label">Nueva Contraseña</label>
                <input type="password" id="passNueva" class="form-control">
              </div>
              <div class="mb-3">
                <label for="passConfirmar" class="form-label">Confirmar Contraseña</label>
                <input type="password" id="passConfirmar" class="form-control">
              </div>

              <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
  <script src="../js/perfil.js"></script>
</body>
</html>
