<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Staff</title>

  <!-- CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/dash.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h3>Staff Menu</h3>
        <a href="dashboard.html">Dashboard</a>
        <a href="productos.html">CRUD Productos</a>
        <a href="clases.html">CRUD Clases</a>
        <a href="perfil.html">Perfil</a>
        <a href="../index.html">Cerrar Sesión</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10">
        <div class="container mt-4">
          <div class="row">
            <div class="col-md-4">
              <div class="card text-center p-3">
                <h5>Asistencia Actual</h5>
                <h2 id="asistenciaActual">0</h2>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card text-center p-3">
                <h5>Hora Pico</h5>
                <h2 id="horaPico">18:00</h2>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card text-center p-3">
                <h5>Membresías Hoy</h5>
                <h2 id="membresiasHoy">0</h2>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-6">
              <div class="card p-3">
                <h5>Asistencia por Hora</h5>
                <canvas id="asistenciaChart"></canvas>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card p-3">
                <h5>Clases del Día</h5>
                <canvas id="clasesChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <!-- Chart.js desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Simulador de dashboard -->
  <script src="../js/mets.js"></script>
  <!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
